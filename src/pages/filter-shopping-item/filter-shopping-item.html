<ion-header>

  <ion-navbar color="primary">
    <ion-title>Filter ShoppingItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-9>
          <ion-item>
            <ion-input type="text"  [(ngModel)]="filterVal"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button (click)="filterData()">Filter</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

    <ion-item *ngFor="let item of display" (click)="selectShoppingItem(item)">
      <h2>Item Name: {{item.itemName}}</h2>
      <h3>Amount: {{item.itemNumber}}</h3>
    </ion-item>

</ion-content>
